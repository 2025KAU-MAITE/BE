spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GoogleOAuthId}
            client-secret: ${GoogleOAuthPassword}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  cloud:
    gcp:
      credentials:
        encoded-key: ${encodedKey}

openai:
  api:
    key: ${OpenAIKey}

naver:
  map:
    client-id: ${NaverMapId}
    client-secret: ${NaverMapSecret}
  search:
    client-id: ${NaverId}
    client-secret: ${NaverSecret}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

jwt:
  secret: ${jwt_secret}
  expiration: 3600000
  refreshTokenValidity: 604800000

coolsms:
  api:
    key: ${coolsmsKey}
    secret: ${coolsmsSecret}
  from:
    number: ${coolsmsNum}

kakao:
  admin-key: ${admin_key}

# S3
cloud:
  aws:
    s3:
      bucket: ${CLOUD_AWS_S3_BUCKET}
      path:
        chat: chat
        profile: profile
    region:
      static: ${CLOUD_AWS_REGION}
    stack:
      auto: false
    credentials:
      accessKey: ${CLOUD_AWS_ACCESS_KEY}
      secretKey: ${CLOUD_AWS_SECRET_KEY}